<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/dc2df416ed.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <p><i class="fa-solid fa-bars"></i></p>
      <h1>eCommerce</h1>
      <ul>
        <li><i class="fa-solid fa-cart-shopping"></i></li>
        <li><i class="fa-solid fa-tag"></i></li>
      </ul>
    </header>

    <!-- NEW COLLECTION -->
    <section class="new-collection">
      <h2>New Collection</h2>
      <h3>Out now!</h3>
      <p class="button"><a href="#">DISCOVER</a></p>
    </section>

    <!-- FORMULAIRE -->
    <form action="">
      <input type="text" placeholder="Search a item" />
    </form>

    <!-- MAIN -->
    <main>
      <h2>OUR POPULAR PRODUCTS</h2>

      <section class="produits">
        <article>
          <img src="./img/index/produit1.png" alt="produit1" />
          <h2>Pink Shirt</h2>
          <p>$ 249,00</p>
        </article>

        <article>
          <img src="./img/index/produit2.png" alt="produit2" />
          <h2>Checked Shirt</h2>
          <p>$ 50,00</p>
        </article>

        <article>
          <img src="./img/index/produit3.png" alt="produit3" />
          <h2>Red Polo Shirt</h2>
          <p>$ 181,99</p>
        </article>
        <article>
          <img src="./img/index/produit4.png" alt="produit4" />
          <h2>Awesome Dress</h2>
          <p>$ 372,00</p>
        </article>
      </section>

      <p class="chargement"><i class="fa-solid fa-circle-notch fa-spin"></i></p>

      <p class="allItems"><a href="#">View all Items</a></p>
    </main>
  </body>
</html>
