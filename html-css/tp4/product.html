<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/dc2df416ed.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style3.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <i class="fa-solid fa-arrow-right fa-rotate-180"></i>
      <h1>Woman, Dresses</h1>
      <i class="fa-solid fa-cart-shopping"></i>
    </header>

    <section class="add">
      <p><a href="#" class="add-1">ADD TO WISHLIST</a></p>
      <p><a href="#" class="add-2">ADD TO CARD</a></p>
    </section>

    <figure>
      <img src="./img/product/img.png" alt="" />
      <figcaption>
        <p>Elegant Pink Dresses</p>
        <p class="price">$605,00</p>
      </figcaption>
    </figure>

    <section class="description">
      <i class="fa-solid fa-plus"></i>
      <p>Description</p>
    </section>

    <section class="selection">
      <section class="colour">
        <section class="colour_title">
          <i class="fa-solid fa-droplet"></i>
          <p>Coulour:</p>
        </section>
        <p class="choose">Choose a colour for item</p>
        <section class="squares">
          <div class="square1"><i class="fa-solid fa-check"></i></div>
          <div class="square2"></div>
          <div class="square3"></div>
        </section>
      </section>

      <hr />
      <section class="size">
        <section class="size_title">
          <img src="./img/product/hanger.png" alt="hanger" />
          <p>Size:</p>
        </section>
        <p class="size-available">Size available for this item</p>
        <section class="sizes">
          <p>6</p>
          <p>8</p>
          <p>10</p>
          <p>12</p>
          <p>14</p>
        </section>
      </section>
    </section>

    <section class="add-cart">
      <p>Add to Cart</p>
    </section>

    <section class="share">
      <p>SHARE ON</p>
      <hr />
    </section>

    <section class="reseaux">
      <section class="reseau">
        <i class="fa-brands fa-twitter"></i>
        <section class="base">
          <img src="./img/product/base.png" alt="" />
          <p>205</p>
        </section>
      </section>
      <section class="reseau">
        <i class="fa-brands fa-facebook-f"></i>
        <section class="base">
          <img src="./img/product/base.png" alt="" />
          <p>332</p>
        </section>
      </section>
      <section class="reseau">
        <i class="fa-brands fa-pinterest-p"></i>
        <section class="base">
          <img src="./img/product/base.png" alt="" />
          <p>112</p>
        </section>
      </section>
    </section>
  </body>
</html>
