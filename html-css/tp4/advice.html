<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/dc2df416ed.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style2.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <i class="fa-solid fa-arrow-right fa-rotate-180"></i>
      <h1>Our Advice</h1>
      <i class="fa-solid fa-cart-shopping"></i>
    </header>

    <!--Categories-->
    <section>
      <ul class="categories">
        <li class="categories--all">ALL</li>
        <li>MAN</li>
        <li>WOMAN</li>
        <li>KID</li>
      </ul>
    </section>

    <!--DISCOVER-->
    <section class="discover">
      <h2>Discover our sales</h2>
      <h3>Start shopping!</h3>
    </section>

    <!--ULTIMATE COLLECTION-->
    <section class="ultimate">
      <h2>ULTIMATE COLLECTION</h2>
      <h3>FROM $142</h3>
    </section>

    <!-- FORMULAIRE -->
    <form action="">
      <input type="text" placeholder="Search a item" />
    </form>

    <!-- PRODUCTS -->
    <section class="products">
      <figure>
        <img src="./img/advice/product2.png" alt="product2" />
        <figcaption>SUMMER 2015</figcaption>
      </figure>

      <figure>
        <img src="./img/advice/product1.png" alt="product1" />
        <figcaption>WINTER 14/15</figcaption>
      </figure>

      <figure class="figure3">
        <img src="./img/advice/product3.png" alt="product3" />
        <figcaption>PREMIUM</figcaption>
      </figure>
    </section>

    <p class="chargement"><i class="fa-solid fa-circle-notch fa-spin"></i></p>
  </body>
</html>
